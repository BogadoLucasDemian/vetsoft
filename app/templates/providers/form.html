{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Nuevo Proveedor</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-3 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de creacion de proveedor"
                method="POST"
                action="{% url 'providers_form' %}"
                novalidate>

                {% csrf_token %}

                <input type="hidden" value="{{ provider.id }}" name="id" />

                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text"
                        id="name"
                        name="name"
                        value="{{provider.name}}"
                        class="form-control"
                        required/>

                    {% if errors.name %}
                        <div class="invalid-feedback">
                            {{ errors.name }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        value="{{ provider.email }}"
                        required/>

                    {% if errors.email %}
                        <div class="invalid-feedback">
                            {{ errors.email }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="city" class="form-label">Ciudad</label>
                    <select id="city" name="city" required class="form-control">
                        {% if not provider or not provider.id %}
                            <option value="" disabled selected>Seleccionar una opci√≥n</option>
                        {% endif %}
                        <option value="La Plata" {% if provider and provider.city == "La Plata" %}selected{% endif %}>La Plata</option>
                        <option value="Berisso" {% if provider and provider.city == "Berisso" %}selected{% endif %}>Berisso</option>
                        <option value="Ensenada" {% if provider and provider.city == "Ensenada" %}selected{% endif %}>Ensenada</option>
                    </select>
                    
                    {% if errors.city %}
                        <div class="invalid-feedback">
                            {{ errors.city }}
                        </div>
                    {% endif %}
                </div>
                
                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
