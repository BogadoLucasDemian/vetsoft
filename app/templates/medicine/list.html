<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Medicinas</title>
</head>
<body>
    <h1>Listado de Medicinas</h1>
    <ul>
        {% for medicine in medicines %}
            <li>{{ medicine.name }} - {{ medicine.description }} - Dosis: {{ medicine.dose }}</li>
        {% endfor %}
    </ul>
</body>
</html>
