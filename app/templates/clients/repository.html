{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h1 class="mb-4">Clientes</h1>

    <div class="mb-2">
        <a href="{% url 'clients_form' %}" class="btn btn-primary">
            <i class="bi bi-plus"></i>
            Nuevo Cliente
        </a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Dirección</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for client in clients %}
            <tr>
                    <td>{{client.name}}</td>
                    <td>{{client.phone}}</td>
                    <td>{{client.email}}</td>
                    <td>{{client.address}}</td>
                    <td></td>
            </tr>
            {% empty %}
                <tr>
                    <td colspan="5" class="text-center">
                        No existen clientes
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
